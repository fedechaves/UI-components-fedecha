<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Automatic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slide">
      <img src="/img1.jpg" alt="image 1" class="active">
      <div class="slide-content active-text">
        <h1>Title 1</h1>
        <p>Paragraph 1</p>
      </div>
    </div>
    <div class="slide">
      <img src="/img2.jpg" alt="image 2">
      <div class="slide-content">
        <h1>Title 2</h1>
        <p>Paragraph 2</p>
      </div>
    </div>
    <div class="slide">
      <img src="/img3.jpg" alt="image 3">
      <div class="slide-content">
        <h1>Title 3</h1>
        <p>Paragraph 3</p>
      </div>
    </div>
    <button class="prev-button">Previous</button>
    <button class="next-button">Next</button>
  </div>
  <script src="/main.js"></script>
</body>
</html>
